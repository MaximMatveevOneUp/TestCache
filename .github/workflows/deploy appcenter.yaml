name: Deploy Appcenter

on: 
  workflow_dispatch:
    inputs:
      appcenterGroup:
        description: 'Appcenter group'
        required: true
        default: 'gg_team'
        type: choice
        options:
          - gg_team
jobs:
  runscript:
    name: Upload to AppCenter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: snow-actions/qrcode@v1.0.0
        with:
          text: https://s3.amazonaws.com/$BuildUploadPath
          path: qrcode.png

      - name: You can upload it to artifact.
        uses: actions/upload-artifact@v1
        with:
          name: qrcode
          path: qrcode.png

      - name: Generate summary
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY 
          echo "<table><tr><td>Foo</td></tr></table>" >> $GITHUB_STEP_SUMMARY 
          echo "<a href="link address"><img src="qrcode.png"></a>" >> $GITHUB_STEP_SUMMARY 

          